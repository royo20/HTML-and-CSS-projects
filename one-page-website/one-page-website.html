<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Portland Zoo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<link rel="stylesheet" href="./css/one-page-web-animation.css">
	</head>
	<body>
	
		<!--NAV-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--END-NAV-->
		
		<!--HOME-->
		<div id="home">
			<div class="container">
				<div class="center">
					<div class="vid">
						<!--VID-->
							<iframe width="560" height="315" src="https://www.youtube.com/embed/ad2anrWsl3Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						<!--END-VID-->
					</div>
				<span class="head-main">Portland ZOO</span>
				</div>
			</div>
		</div>
		<!--END-HOME-->
		
		<!--GALLERY-->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				<div class="flex-container">

					<!--PHOTO-CONT-1-->
					<div class="photo-container">
						<div class="photo">
							<img src="../one-page-website/Thumb/Thumbnail_1.png" alt="Elephants">
								<div class="photo-overlay">
									<p>Come watch our elephant shows.</p>
								</div>
						</div>
					</div>
					
					<!--END-PHOTO-CONT-2-->
					<div class="photo-container">
						<div class="photo">
							<img src="../one-page-website/Thumb/Thumbnail_2.png" alt="Lions">
								<div class="photo-overlay">
									<p>Watch the lions up close.</p>
								</div>
						</div>
					</div>
					
					<!--PHOTO-CONT-3-->
					<div class="photo-container">
						<div class="photo">
							<img src="../one-page-website/Thumb/Thumbnail_3.png" alt="Giraffes">
								<div class="photo-overlay">
									<p>Take pictures with giraffes.</p>
								</div>
						</div>
					</div>
					<!--END-PHOTO-CONT-3-->
				</div>
			</div>
		</section>
		<!--END-GALLERY-->
		
		<!--CONTACT-->
			<section id="contact">
				<div class="container">
					<div>
						<h1>Contact</h1>
							<div class="reservation">
							<h2><span>Sign up for weekly reports about our zoo!</span></h2>
								<div class="form">
									<form section="" method="post">
										<input class="contact" type="text" value="" placeholder="First Name">
										<input class="contact" type="text" value="" placeholder="Last Name">
										<input class="contact" type="text" value="" placeholder="Email Address">
										<div class="submit">
										<input type="submit" value="Submit">
										</div>
									</form>
								</div>
							</div>
					</div>
				</div>
			</section>
		<!--END-CONTACT-->
		
		<!--FOOTER-->
		<footer>
		<div id="footer">
			www.portlandzoo.coom &nbsp;|&nbsp; &copy; 2020
		</div>
		<!--END-FOOTER-->
		</footer>
	</body>
</html>
